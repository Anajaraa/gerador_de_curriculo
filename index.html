<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="theme-translate-buttons">
                <button type="button" onclick="toggleTheme()" class="theme-btn">
                    <i class="fas fa-moon"></i> Modo Escuro
                </button>
                <button type="button" onclick="translateToEnglish()" class="translate-btn">
                    <i class="fas fa-language"></i> Translate to English
                </button>
            </div>

            <h1><i class="fas fa-file-alt"></i> Gerador de Currículo</h1>
            
            <form id="resumeForm">
                <div class="section">
                    <h2><i class="fas fa-user"></i> Informações Pessoais</h2>
                    <div class="profile-section">
                        <input type="file" id="profileImage" accept="image/*" class="file-input">
                        <div id="imagePreview" class="image-preview hidden"></div>
                    </div>
                    <input type="text" id="nome" placeholder="Nome Completo" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="tel" id="telefone" placeholder="Telefone" required>
                    <textarea id="endereco" placeholder="Endereço"></textarea>

                    <div class="social-media">
                        <div class="social-option">
                            <label>
                                <input type="checkbox" id="hasLinkedin"> Possui LinkedIn?
                            </label>
                            <input type="text" id="linkedin" placeholder="URL do LinkedIn" class="hidden">
                        </div>
                        <div class="social-option">
                            <label>
                                <input type="checkbox" id="hasGithub"> Possui GitHub?
                            </label>
                            <input type="text" id="github" placeholder="URL do GitHub" class="hidden">
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2><i class="fas fa-language"></i> Idiomas</h2>
                    <div id="idiomas-container">
                        <div class="idioma-item">
                            <select class="idioma-select" onchange="toggleOutroIdioma(this)">
                                <option value="">Selecione o idioma</option>
                                <option value="ingles">Inglês</option>
                                <option value="espanhol">Espanhol</option>
                                <option value="outro">Outro</option>
                            </select>
                            <input type="text" class="outro-idioma hidden" placeholder="Especifique o idioma">
                            <select class="nivel-select">
                                <option value="">Nível</option>
                                <option value="iniciante">Iniciante</option>
                                <option value="intermediario">Intermediário</option>
                                <option value="avancado">Avançado</option>
                                <option value="fluente">Fluente</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" onclick="adicionarIdioma()" class="add-btn">
                        <i class="fas fa-plus"></i> Adicionar Idioma
                    </button>
                </div>

                <div class="section">
                    <h2><i class="fas fa-bullseye"></i> Objetivo Profissional</h2>
                    <textarea id="objetivo" placeholder="Descreva seu objetivo profissional"></textarea>
                </div>

                <div class="section">
                    <h2><i class="fas fa-graduation-cap"></i> Formação Acadêmica</h2>
                    <div id="educacao-container">
                        <div class="educacao-item">
                            <input type="text" placeholder="Curso">
                            <input type="text" placeholder="Instituição">
                            <input type="text" placeholder="Período">
                        </div>
                    </div>
                    <button type="button" onclick="adicionarEducacao()" class="add-btn">
                        <i class="fas fa-plus"></i> Adicionar Formação
                    </button>
                </div>

                <div class="section">
                    <h2><i class="fas fa-briefcase"></i> Experiência Profissional</h2>
                    <div id="experiencia-container">
                        <div class="experiencia-item">
                            <input type="text" placeholder="Cargo">
                            <input type="text" placeholder="Empresa">
                            <input type="text" placeholder="Período">
                            <div class="atividades-container">
                                <div class="atividade-item">
                                    <input type="text" placeholder="Título da atividade">
                                    <textarea placeholder="Descrição da atividade"></textarea>
                                </div>
                            </div>
                            <button type="button" onclick="adicionarAtividade(this)" class="add-btn">
                                <i class="fas fa-plus"></i> Adicionar Atividade
                            </button>
                        </div>
                    </div>
                    <button type="button" onclick="adicionarExperiencia()" class="add-btn">
                        <i class="fas fa-plus"></i> Adicionar Experiência
                    </button>
                </div>

                <div class="section">
                    <h2><i class="fas fa-cogs"></i> Hard Skills</h2>
                    <div id="hardskills-container">
                        <div class="skill-input">
                            <input type="text" placeholder="Adicione uma hard skill">
                        </div>
                    </div>
                    <button type="button" onclick="adicionarHardSkill()" class="add-btn">
                        <i class="fas fa-plus"></i> Adicionar Hard Skill
                    </button>
                </div>

                <div class="section">
                    <h2><i class="fas fa-users"></i> Soft Skills</h2>
                    <div id="softskills-container">
                        <div class="skill-input">
                            <input type="text" placeholder="Adicione uma soft skill">
                        </div>
                    </div>
                    <button type="button" onclick="adicionarSoftSkill()" class="add-btn">
                        <i class="fas fa-plus"></i> Adicionar Soft Skill
                    </button>
                </div>

                <div class="button-group">
                    <button type="submit" class="gerar-btn">
                        <i class="fas fa-sync-alt"></i> Atualizar Visualização
                    </button>
                    <button type="button" onclick="exportToWord()" class="download-btn">
                        <i class="fas fa-download"></i> Baixar Word
                    </button>
                </div>
            </form>
        </div>

        <div class="preview-container">
            <div id="preview">
                <!-- Preview do currículo será gerado aqui -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
